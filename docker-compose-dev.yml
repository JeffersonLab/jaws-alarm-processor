---
version: '3.8'

services:
  alarms:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - CUSTOM_CRT_URL=http://pki.jlab.org/JLabCA.crt
    volumes:
      - ./docker-entrypoint.sh:/docker-entrypoint.sh
      - ./build/install/jaws-alarm-processor:/opt/jaws-alarm-processor