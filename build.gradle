plugins {
    id 'java'
    id 'application'
    id 'distribution'
    id 'com.commercehub.gradle.plugin.avro' version '0.21.0'
}

group 'org.jlab.kafka.streams'
version '0.1.0'

tasks.withType(JavaCompile) {
    options.compilerArgs += ["-Xlint:unchecked"]
}

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    implementation "org.apache.avro:avro:1.10.0"
    implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '2.6.0'
    implementation "io.confluent:kafka-streams-avro-serde:6.0.0"
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.apache.kafka', name: 'kafka-streams-test-utils', version: '2.6.0'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

jar {
    archiveFileName = 'shelved-timer.jar'
}

application {
    mainClassName = 'org.jlab.kafka.streams.ShelvedTimer'
}

build {
    dependsOn(installDist)
}